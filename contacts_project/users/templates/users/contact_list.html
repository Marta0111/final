{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Contact List</h1>
        <a href="{% url 'add-contact' %}">add Contact</a>
    </header>
    <main>
        <ul>
            {% for contact in contacts %}
                <li>
                    {{ contact.name }} - {{ contact.phone }} - {{ contact.email }}
                    <a href="{% url 'edit-contact' contact.pk %}">edit</a>
                    <a href="{% url 'delete-contact' contact.pk %}">delete</a>
                     <a href="{% url 'contact-detail' contact.pk %}">{{ contact.name }}</a>
                </li>
            {% empty %}
                <li>No contacts available.</li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <a href="{% url 'home' %}" class="home-button">Hlavní stránka</a>
        <p>© 2024 Martina Frantová</p>
    </footer>
</body>
</html>
