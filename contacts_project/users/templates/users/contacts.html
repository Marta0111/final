{% load static %}



{% block content %}
<h1>Your Contacts</h1>
<ul>
    {% for contact in contacts %}
        <li>{{ contact.name }} - <a href="{% url 'contact_edit' contact.pk %}">Edit</a> - <a href="{% url 'contact_delete' contact.pk %}">Delete</a></li>
    {% empty %}
        <li>No contacts found.</li>
    {% endfor %}
</ul>
<a href="{% url 'contact_edit' 0 %}">Add New Contact</a>
{% endblock %}
