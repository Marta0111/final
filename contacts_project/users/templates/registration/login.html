{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Not registered? <a href="{% url 'register' %}">Register here</a>.</p>
</div>
{% endblock %}
